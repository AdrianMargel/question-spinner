<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Question Spinner</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Sen:wght@400;700;800&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<svg class="patterns">
		<pattern id="pattern0" x="0" y="0" patternUnits="userSpaceOnUse" width="10" height="10" viewBox="0 0 10 10">
			<g>
				<path d="M0 0l5 3v5l-5 -3z" fill="#ffffff"></path>
				<path d="M10 0l-5 3v5l5 -3" fill="#ffffff"></path>
			</g>
		</pattern>
		<pattern id="pattern1" x="0" y="0" patternUnits="userSpaceOnUse" width="10" height="10" viewBox="0 0 10 10">
			<g>
				<path d="M 0 0 L 10 10" fill="transparent" stroke="#ffffff"></path>
				<path d="M 10 0 L 0 10" fill="transparent" stroke="#ffffff"></path>
			</g>
		</pattern>
		<pattern id="pattern2" x="0" y="0" patternUnits="userSpaceOnUse" width="10" height="10" viewBox="0 0 10 10">
			<g>
				<circle cx="0" cy="0" r="5" fill="transparent" stroke-width="2" stroke="#ffffff"/>
				<circle cx="0" cy="10" r="5" fill="transparent" stroke-width="2" stroke="#ffffff"/>
				<circle cx="10" cy="5" r="5" fill="transparent" stroke-width="2" stroke="#ffffff"/>
				<circle cx="6.5" cy="0" r="1.5" fill="#ffffff"/>
				<circle cx="6.5" cy="10" r="1.5" fill="#ffffff"/>
				<circle cx="3.5" cy="5" r="1.5" fill="#ffffff"/>
			</g>
		</pattern>
		<pattern id="pattern3" x="0" y="0" patternUnits="userSpaceOnUse" width="10" height="10" viewBox="0 0 10 10">
			<g>
				<path d="M10 0l-5 3v5l5 -3" fill="#ffffff"></path>
			</g>
		</pattern>
		<pattern id="pattern4" x="0" y="0" patternUnits="userSpaceOnUse" width="10" height="10" viewBox="0 0 10 10">
			<g>
				<path d="M 0 5 L 2.5 5" fill="transparent" stroke="#ffffff"></path>
				<path d="M 5 2.5 L 2.5 5" fill="transparent" stroke="#ffffff" stroke-linecap="round"></path>
				<path d="M 5 7.5 L 2.5 5" fill="transparent" stroke="#ffffff" stroke-linecap="round"></path>
				<path d="M 5 7.5 L 7.5 5" fill="transparent" stroke="#ffffff" stroke-linecap="round"></path>
				<path d="M 5 2.5 L 7.5 5" fill="transparent" stroke="#ffffff" stroke-linecap="round"></path>
				<path d="M 10 5 L 7.5 5" fill="transparent" stroke="#ffffff"></path>
			</g>
		</pattern>
		<pattern id="pattern5" x="0" y="0" patternUnits="userSpaceOnUse" width="10" height="10" viewBox="0 0 10 10">
			<g>
				<circle cx="5" cy="5" r="2.5" fill="#ffffff"/>
			</g>
		</pattern>
	</svg>
	<script src="https://cmx.deno.dev/cmx/0.01/math.js"></script>
	<script src="https://cmx.deno.dev/cmx/0.01/vector.js"></script>
	<script src="https://cmx.deno.dev/cmx/0.01/color.js"></script>
	<script src="https://cmx.deno.dev/cmx/0.01/util.js"></script>
	<script src="https://cmx.deno.dev/cmx/0.01/base.js"></script>
	<script src="theme.js"></script>
	<script src="elements.js"></script>
	<script src="main.js"></script>
</body>
</html>
